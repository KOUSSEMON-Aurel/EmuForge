[Main]
SettingsVersion = 3
EmulationSpeed = 1
FastForwardSpeed = 0
TurboSpeed = 0
SyncToHostRefreshRate = false
InhibitScreensaver = true
PauseOnFocusLoss = false
PauseOnControllerDisconnection = false
SaveStateOnExit = true
CreateSaveStateBackups = true
SaveStateCompression = ZstDefault
ConfirmPowerOff = true
EnableDiscordPresence = false
LoadDevicesFromSaveStates = false
DisableAllEnhancements = false
RewindEnable = false
RewindFrequency = 10
RewindSaveSlots = 10
RunaheadFrameCount = 0
RunaheadForAnalogInput = false
StartPaused = false
StartFullscreen = true
SetupWizardIncomplete = false

[Console]
Region = Auto
Enable8MBRAM = false

[CPU]
ExecutionMode = Recompiler
OverclockEnable = false
OverclockNumerator = 1
OverclockDenominator = 1
RecompilerMemoryExceptions = false
RecompilerBlockLinking = true
RecompilerICache = false
FastmemMode = MMap

[GPU]
Renderer = Automatic
ResolutionScale = 1
Multisamples = 1
UseThread = true
ScaledInterlacing = true
TextureFilter = Nearest
SpriteTextureFilter = Nearest
DitheringMode = TrueColor
pgxPenable = true
PGXPCulling = true
PGXPTextureCorrection = true

[Display]
AspectRatio = Auto (Game Native)
Scaling = BilinearSmooth
VSync = false
ShowOSDMessages = true

[CDROM]
ReadaheadSectors = 8
RegionCheck = false
LoadImageToRAM = false

[Audio]
Backend = Cubeb
OutputVolume = 100
Extension = false

[BIOS]
TTYLogging = false
PatchFastBoot = false
FastForwardBoot = false
SearchDirectory = bios

[MemoryCards]
Card1Type = PerGameTitle
Card2Type = None
Directory = memcards

[ControllerPorts]
